{% extends 'main.html' %}

{% block content %}
<div>
    <div>
       <a href="{% url 'create-room' %}">create room</a>
    </div>
    <br>
    <div>
        {% for room in rooms %}
        <div>
            <div>{{room.host}}</div>
            <div><a href="{% url 'room' room.id %}">{{room.name}}</a></div>
            <div>{{room.topic}}</div>
            <a href="{% url 'update-room' room.id %}">update</a>
        </div><br/>
        {% endfor %}
    </div>
</div>
{% endblock %}
