

  <div class="column topics">
    <h2>Topics</h2>
    <ul>
      <li style="background-color:#888888;  padding: 5px; border-radius: 5px; margin-bottom: 10px; display: inline-block;"><a href="{% url 'home' %}">All</a></li>
      {% for topic in topics %}
      <div>
        <li style="background-color:#888888;  padding: 5px; border-radius: 5px; margin-bottom: 10px; display: inline-block;"><a href="{% url 'home' %}?q={{topic.name|urlencode }}"
          >{{topic.name}}</a
        ></li>
      </div>
      {% endfor %}
    </ul>
  </div>
